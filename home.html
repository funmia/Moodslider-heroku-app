<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta chaset="UTF-8"/>
    <title>Moodslider | Sky.com</title>
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href= "index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <body>
    <div class= "page">
      <header>
        <div class=menu-container>
          <div class="logo"><a href="https://www.sky.com/"><img src="images/sky_logo.png" style="width: 300px"></a></div>
          <div class="menu">
            <div class="title"><a href="http://www.sky.com/tv/channel/skycinema"><img src="images/sky_cinema.png" style="width: 600px"/></a></div>
            <div class="uploader"><h3>Moodslider</h3><input type="file" id="selectfile"></div>
          </div>
        </div>
      </header>

<!---The sliders---->

      <div class="slider-section">
        <div class= "slider slider1">
          <h3>Agitated</h3>
            <input data-left="Agitated" data-right="Calm" type="range"/>
          <h3>Calm</h3>
        </div>
        <div class= "slider slider2">
          <h3>Happy</h3>
            <input data-left="Happy" data-right="Sad" type="range"/>
          <h3>Sad</h3>
        </div>
        <div class="slider slider3">
          <h3>Tired</h3>
            <input data-left="Tired" data-right="Wide Awake" type="range"/>
          <h3>Wide Awake</h3>
        </div>
        <div class="slider slider4">
          <h3>Scared</h3>
            <input data-left="Scared" data-right="Fearless" type="range"/>
          <h3>Fearless</h3>
        </div>
      </div>

<!---The programme slots---->

      <div class= "movie-gallery">
        <div class="col-lg-2 col-md-offset-1">
          <div class="thumbnail">
            <a href="#">
              <img class="programme-image" src="https://placehold.it/300?text=No+Content" alt="#" style="width: 100%">
